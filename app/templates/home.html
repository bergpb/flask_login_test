<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if current_user.is_authenticated %}
      <div class="">
        <h3>Olá, {{ current_user.name }}.</h3>
        <p><small>Usuário logado</small></p>
        <a href="{{ url_for('logout') }}">Sair</a>
      </div>
    {% else %}
      <div class="">
        <p>Olá visitante.</p>
      </div>
      <a href=" {{url_for('login') }}">Entrar</a>
    {% endif %}
  </body>
</html>
